<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy of Doom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="instructions">
            <h2>Instructions</h2>
            <p>Player 1 (Smiley Face): Use WASD to move, Q to attack.</p>
            <p>Player 2 (Mustache Smiley Face): Use Arrow Keys to move, P to attack.</p>
            <p>Press H to hide/show these instructions.</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
