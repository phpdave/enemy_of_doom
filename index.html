<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy of Doom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="android-chrome-512x512.png" sizes="512x512">
    <link rel="manifest" href="site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="interface">
        <div id="help-text">
            <h2>Controls:</h2>
            <p>Player 1 (Smiley Face):</p>
            <p>Move: Arrow Keys, Attack: Spacebar</p>
            <p>Player 2 (Mustache Smiley):</p>
            <p>Move: WASD, Attack: Q</p>
            <p>Toggle Help: Press H</p>
        </div>
        <div id="game-container"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
